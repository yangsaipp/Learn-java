// Apply the java plugin to add support for Java
apply plugin: 'java'
// 生成工程依赖、任务、属性报告插件，相关任务：
// htmlDependencyReport:生成依赖报告
// propertyReport：生成工程属性报告
// taskReport：生成任务报告
// projectReport：生成以上所有报告
// 详细见：https://docs.gradle.org/current/userguide/project_reports_plugin.html
apply plugin: 'project-report'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
	maven{url "http://maven.aliyun.com/nexus/content/groups/public"}
}

sourceCompatibility = 1.7
version = '1.0'

jar {
	manifest {
		attributes 'Implementation-Title': 'Gradle Quickstart',
				   'Implementation-Version': version,
				   'Main-Class': 'main.Main2'
	}
}

tasks.withType(JavaCompile) { options.encoding = "UTF-8" }

// In this section you declare the dependencies for your production and test code
dependencies {
    
    // compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
	compile 'org.apache.commons:commons-lang3:3.6'
	compile 'com.netflix.hystrix:hystrix-core:1.5.6'
	//compile 'com.netflix.hystrix:hystrix-metrics-event-stream:1.1.2'
	compile 'org.slf4j:slf4j-api:1.7.14'
	compile 'ch.qos.logback:logback-core:1.1.3'
	compile 'ch.qos.logback:logback-classic:1.1.3'
	
    testCompile 'junit:junit:4.12'
	testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}

